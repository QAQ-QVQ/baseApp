apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.ext.versions.androidCompileSdkVersion
    buildToolsVersion rootProject.ext.versions.androidBuildToolsVersion

    defaultConfig {
        applicationId rootProject.ext.versions.androidApplicationId
        minSdkVersion rootProject.ext.versions.androidMinSdkVersion
        targetSdkVersion rootProject.ext.versions.androidTargetSdkVersion
        versionCode rootProject.ext.versions.androidAppVersionCode
        versionName rootProject.ext.versions.androidAppVersionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    def appDependence = rootProject.ext.app

    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    implementation appDependence.navigationUiKtx
    implementation appDependence.navigationFragmentKtx
    implementation appDependence.constraintlayout

//    implementation appDependence.vectordrawable
    testImplementation appDependence.junit
    androidTestImplementation appDependence.junitExt
    androidTestImplementation appDependence.espresso

    api project(':Home')
    api project(':Dashboard')
    api project(':Notifications')
    api project(':About')
}